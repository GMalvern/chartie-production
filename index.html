<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chartie™ — Think · Ink · Chart · BOOM!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600&family=Nunito+Sans:wght@400;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-slate-100 text-slate-900">

<!-- HEADER -->
<header class="bg-white/90 backdrop-blur border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="h-9 w-9 rounded-xl bg-amber-400 flex items-center justify-center font-bold">C</div>
      <div>
        <div class="font-semibold">Chartie™</div>
        <div class="text-xs text-slate-500">Think · Ink · Chart · BOOM!</div>
      </div>
    </div>
    <span class="text-xs rounded-full bg-emerald-50 px-3 py-1 font-semibold">Beta</span>
  </div>
</header>

<main>

<!-- MARKETING HERO -->
<section class="hero bg-slate-900 text-slate-50">
  <div class="max-w-7xl mx-auto px-6 grid gap-10 lg:grid-cols-2 items-center">
    <div>
      <h1 class="text-4xl font-semibold leading-tight mb-4">
        Think. Ink. <span class="hl">Chart.</span> BOOM!
      </h1>
      <p class="text-slate-300 max-w-xl mb-6">
        Type a topic. Get clean, printable anchor charts in seconds.
      </p>

      <button
        id="open-builder"
        class="inline-flex gap-2 bg-amber-400 text-slate-900 px-4 py-2 rounded-xl font-semibold shadow hover:bg-amber-300">
        Open Chart Builder ↘️
      </button>
    </div>
  </div>
</section>

<!-- BUILDER -->
<section id="builder" class="max-w-7xl mx-auto px-6 py-10">
  <div class="paper p-5 space-y-6">

    <div class="grid md:grid-cols-[1fr_auto] gap-4 items-end">
      <input
        id="topic"
        class="border rounded-lg px-3 py-2"
        placeholder="Type a topic…" />

      <button
        id="btn-generate"
        class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-semibold">
        Create Chart
      </button>
    </div>

    <!-- Progress -->
    <div class="progress-wrap">
      <div id="progress-fill" class="progress-fill"></div>
      <div id="progress-pencil" class="pencil">
        <svg viewBox="0 0 64 64">
          <rect x="8" y="8" width="32" height="40" rx="4" />
          <polygon points="40,28 56,32 40,36" />
        </svg>
      </div>
    </div>

    <!-- OUTPUT -->
    <section id="sheet" class="anchor-sheet bg-lined-light">
      <h2 id="chart-title" class="marker-title pl-16 text-2xl">
        Your Chart
      </h2>
      <div id="chart-content" class="grid gap-3 pl-16 pr-6 pb-6"></div>
    </section>

  </div>
</section>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
